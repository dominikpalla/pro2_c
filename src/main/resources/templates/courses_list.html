<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Courses</title>
</head>
<body>
<a th:href="@{/courses/add}">ADD COURSE</a>
<ul>
  <li th:each="course: ${courses}">
      <a th:href="@{'/courses/'+${course.id}}" th:text="${course.name}"></a>
  </li>
</ul>
</body>
</html>
