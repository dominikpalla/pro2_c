<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Car</title>
</head>
<body>
<form th:object="${car}" method="post" th:action="@{/cars/add}">
    Brand: <input type="text" th:field="*{brand}"><br>
    Model: <input type="text" th:field="*{model}"><br>
    <input type="submit" value="Save">
</form>
</body>
</html>
